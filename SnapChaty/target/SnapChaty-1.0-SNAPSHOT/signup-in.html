            /**
             *
             */
            function signUp() {
                // First name as text.
                var firstName = document.getElementById("firstNameInput").value;

                // Last name as text.
                var lastName = document.getElementById("lastNameInput").value;

                // Username as text.
                var userName = document.getElementById("userNameInput").value;

                // Password as text.
                var password = document.getElementById("passwordInput").value;

                // E - mail as text.
                var eMail = document.getElementById("eMailInput").value;

                // First name validation.
                var firstNameIsValid = validateFirstName(firstName);

                // Last name validation.
                var lastNameIsValid = validateLastName(lastName);

                // Username validation.
                var userNameIsValid = validateUserName(userName);

                // Password validation.
                var passwordIsValid = validatePassWord(password);

                // E - Mail validation.
                var eMailIsValid = validateEMail(eMail);

                // Creates a JSON with all the user's fields if they are valid.
                if (
                        firstNameIsValid &&
                        lastNameIsValid &&
                        userNameIsValid &&
                        passwordIsValid &&
                        eMailIsValid
                ) {
                    var user = new User(firstName, lastName, userName, password, eMail);

                    var userToJSONRegistration = new UserToJSONRegistration(user);

                    userToJSONRegistration.registerToJSON();
                } else {
                    alert(
                            "Warning!" + "\n" +
                            "Invalid username or password." + "\n" +
                            "Please make sure none of the above fields are not blank."
                    );
                }
            }

            /**
             * Returns true if the the firstName parameter is valid.
             *
             * @param firstName - the firstName to validate.
             * @returns {boolean}
             */

                if (firstName.isEqual(null)) {
                    return false;
                } else if (firstName.isEqual("")) {
                    return false;
                } // TODO: Add other important rules here using else if (...).

                return true;
            }
